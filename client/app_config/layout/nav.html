<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-theme-indigo md-hue-1">
        <h1 class="md-toolbar-tools">Navigation</h1>
    </md-toolbar>
    <md-content flex ng-controller="NavCtrl" class="md-theme-indigo">

        <ul class="side-menu">
            <li ng-repeat="section in menu.sections" class="parent-list-item"
                ng-class="{'parentActive' : isSectionSelected(section)}">
                <h2 class="menu-heading" ng-if="section.type === 'heading'"
                    id="heading_{{ section.name | nospace }}">
                    {{section}}
                </h2>
                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
            </li>
        </ul>

    </md-content>

</md-sidenav>
