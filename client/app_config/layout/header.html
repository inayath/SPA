<md-toolbar ng-controller="HeaderCtrl" md-whiteframe="6">

        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <i class="material-icons">reorder</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="CodingLabs">

        <h2>
            <span>NBOS</span>
        </h2>
        <span flex></span>

    </div>
</md-toolbar>
